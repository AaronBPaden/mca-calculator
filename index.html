<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <header class="header">
            <h1>
                Calculator
            </h1>
        </header>
        <main id="main" class="main">
            <div class="calc">
                <div id="display" class="display"></div>
                <div class="buttons">
                    <button class="btn btn-dark numeral">7</button>
                    <button class="btn btn-dark numeral">8</button>
                    <button class="btn btn-dark numeral">9</button>
                    <button class="btn btn-dark operator">÷</button>
                    <button class="btn btn-dark numeral">4</button>
                    <button class="btn btn-dark numeral">5</button>
                    <button class="btn btn-dark numeral">6</button>
                    <button class="btn btn-dark operator">✕</button>
                    <button class="btn btn-dark numeral">1</button>
                    <button class="btn btn-dark numeral">2</button>
                    <button class="btn btn-dark numeral">3</button>
                    <button class="btn btn-dark operator">−</button>
                    <button class="btn btn-dark numeral">0</button>
                    <button id="decimal" class="btn btn-dark">.</button>
                    <button class="btn btn-dark operator">+</button>
                    <button id="equals" class="btn btn-dark">=</button>
                </div>
            </div>
        </main>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
